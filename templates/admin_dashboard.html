<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
</head>
<body>
    <h1>Admin Dashboard</h1>
    <h2>Users</h2>
    <ul>
        {% for user in users %}
            <li>{{ user.username }} ({{ user.email }})</li>
        {% endfor %}
    </ul>
    <h2>All Events</h2>
    <ul>
        {% for event in events %}
            <li>{{ event.name }} ({{ event.date }})</li>
        {% endfor %}
    </ul>
</body>
</html>
